server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Useful debug header to confirm we're hitting nginx in the container
  add_header X-Served-By "nginx-frontend" always;

  # Make sure nginx handles API first (don't let it fall through to SPA)
  location ^~ /api/ {
    add_header X-Proxy "api" always;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api:8000/;
  }

  # Static site (Vite build)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Explicit content types (optional but tidy)
  types {
    text/html               html;
    text/css                css;
    application/javascript  js mjs;
    application/json        json;
    image/svg+xml           svg;
    text/plain              txt;
  }
}
