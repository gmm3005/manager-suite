server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Explicit content types so HTML/CSS/JS render correctly
  types {
    text/html               html;
    text/css                css;
    application/javascript  js mjs;
    application/json        json;
    image/svg+xml           svg;
    text/plain              txt;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
